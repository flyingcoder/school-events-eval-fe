<header class="card-head">
  <div class="details">
    <h2>Manage Departments</h2>
    <p>List of all academic departments.</p>
  </div>
  <!-- <button mat-button (click)="isCreate = true" *ngIf="!isCreate">+ Add a college</button>
  <button mat-button (click)="isCreate = false" *ngIf="isCreate">Back to list view</button> -->
</header>
<div class="content">
  <div class="list">
    <div class="form">
      <form [formGroup]="form" (ngSubmit)="store(form.value)">
        <div class="field col-2">
          <mat-form-field appearance="outline">
            <mat-label>Department Name</mat-label>
            <input matInput formControlName="name">
          </mat-form-field>
        </div>
        <div class="field col-2">
          <mat-form-field appearance="outline">
            <mat-label>College</mat-label>
            <mat-select formControlName="college_id">
              <mat-option *ngFor="let college of colleges" [value]="college.id">{{college.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <button mat-button class="main">
          <span *ngIf="!update">+ Add department</span>
          <span *ngIf="update">+ Update department</span>
        </button>
        <a class="main cancel" href="javascript:void(0);" (click)="cancel()">
          <span *ngIf="update">Cancel</span>
        </a>
      </form>
    </div>
    <table mat-table [dataSource]="departments" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Action Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <a href="javascript:void(0);" (click)="edit(element)">Edit</a> |
        <a href="javascript:void(0);" (click)="delete(element)" class="delete">Delete</a>
      </td>
    </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!-- <mat-paginator [length]="100"
                [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator> -->
  </div>

</div>
